name: "units-test"
on:
  pull_request:

jobs:
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        asana-token: "${{ secrets.ASANA_PERSONAL_ACCESS_TOKEN }}"
